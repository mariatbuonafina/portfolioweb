<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contato.css">
    <title>Contato</title>
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="contact-info-map">
            <div class="contact-info">
                <h1>Entre em contato</h1>
                <p>Vamos conversar! Use uma das opções abaixo para entrar em contato comigo.</p>

                <div class="contact-methods">
                    <p><strong>Email:</strong> <a href="mailto:techmctbuonafina@gmail.com">techmctbuonafina@gmail.com</a></p>
                    <p><strong>Github:</strong> <a href="https://github.com/mariatbuonafina">mariatbuonafina</a></p>
                    <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/maria-trevizane-buonafina-22974b303/" target="_blank">Maria Clara T. Buonafina</a></p>
                    <p><strong>Instagram:</strong> <a href="https://www.instagram.com/imriatb?igsh=MW50cHp0czJ5ZmV6cA==">@imriatb</a></p>
                </div>
            </div>

            <div class="map-container">
                <h2>Localização</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.7327527164825!2d-34.87663992584058!3d-8.026467680123003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab186e22de6727%3A0x145735d04d71b3ae!2sR.%20Benjamin%20Constant%2C%20147%20-%20S%C3%ADtio%20Novo%2C%20Olinda%20-%20PE%2C%2053110-270!5e0!3m2!1spt-BR!2sbr!4v1727618647511!5m2!1spt-BR!2sbr"> 
                    width="100%" 
                    height="200" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Formulário de Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
